---
pagination:
  data: collections
  size: 1
  alias: tag
  filter: post
layout: base.html
eleventyComputed:
  title: "{{ tag }}"
  permalink: "/tags/{{ tag | slugify }}/"
---

{%- for post in collections[ tag ] | reverse -%}
<p>
  <a href="{{ post.url }}">{{ post.data.title }}</a> - {{post.date | postDate}}
</p>
{%- endfor -%}
